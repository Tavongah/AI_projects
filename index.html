<!DOCTYPE html>
<html>
<head>
  <title>AI Business Reply Assistant</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>AI Business Reply Generator</h2>

  <label>Customer Message:</label>
  <textarea id="msg" rows="4"></textarea>

  <label>Business Name:</label>
  <input id="biz" />

  <button onclick="send()">Generate Reply</button>

  <h3>AI Reply:</h3>
  <pre id="output"></pre>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      const business = document.getElementById("biz").value;

      const res = await fetch(`/api/reply?message=${encodeURIComponent(message)}&business=${encodeURIComponent(business)}`);
      const data = await res.json();
      document.getElementById("output").innerText = data.reply || data.error;
    }
  </script>
</body>
</html>
